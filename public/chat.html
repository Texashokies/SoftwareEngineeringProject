        <div class="nav-wrapper amber darken-2" id="nav-wrapper">

            <ul id ="nav-mobile" class="right hide-on-med-down">
                <li class = "logged-in">
                    <a href="#" class="dropdown-trigger amber lighten-1 btn" data-target="account-dropdown" id="account-dropdown"><i class="material-icons">account_circle</i></a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Account dropdown-->
    <ul id="accountDropdown" class="dropdown-content">
        <li><a href="settings.html"> <i class="small material-icons">settings</i> Settings</a></li>
        <li><a href="#!" class = "btn-flat"><i class="small material-icons">input</i> Signout</a></li>
    </ul>

    <!--Logged out page-->
    <!--Should redirext to index.html when signed in-->
    <div class="container logged-out">
        <!--Sign in card-->
        <div class="row">
            <div class = "col s12 m6">
                <div class="card" id="sign-in-card">
                    <div class="card-content">
                        <span class="card-title">Something went wrong</span>
                        <p>You're seeing this because you are logged out. Please sign back in!</p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="wave-effect waves-light btn yellow darken-2 modal-trigger" data-target="modal-login" id="sign-in-button">Sign in</a>
                        <p>Don't have an account?</p>
                        <a href="#" class="wave-effect waves-light btn yellow darken-2 modal-trigger" data-target="modal-signup" id="sign-up-button">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Logged in page-->
    <div class="container logged-in">
        <div class="row">
            <div class="col s12 m20">
            <div class="card" id="chat-card">
                <div class="card-content white-text">
                    <span class="card-title black-text" id="chat-title">Chat with</span>
                    <ul id="messages">
                    </ul>
                </div>
                <div class="card-action">
                    <form onsubmit = "return sendMessage();">
                        <input id="message" placeholder="Enter Message" autocomplete="off">
                        <button class="btn waves-effect waves-light yellow darken-2 modal-trigger" data-target="translate-modal" id="translate-button">
                            <i class="material-icons">g_translate</i>
                        </button>
                        <button class="btn waves-effect waves-light yellow darken-2 modal-trigger" data-target="file-modal" id="attach-button">
                            <i class="material-icons">attachment</i>
                        </button>
                        <button class="btn waves-effect waves-light yellow darken-2" type="submit" name="action" id="submit-button">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!--File Modal-->
    <div id="file-modal" class="modal">
        <div class="modal-content">
            <h4>Send file</h4>
            <label for="file-select">Select a file</label>
            <input type="file" id="file-select" value="upload">
            <progress value="0" max="100" id="uploader">0%</progress>
            <button class="btn waves-effect waves-light yellow darken-2" type="submit" id="submitButton">
                Submit<i class="material-icons right">send</i>
            </button>
        </div>
    </div>
    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
            <div class="input-field">
                <input type="email" id="login-email" required />
                <label for="login-email">Email address</label>
                <span class="helper-text red-text" data-error="wrong" data-success="right" id="login-email-helper-text"></span>
            </div>
            <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="login-password">Your password</label>
                <span class="helper-text red-text" data-error="wrong" data-success="right" id="login-password-helper-text"></span>
            </div>
            <button class="btn yellow darken-2 z-depth-0" id="sign-in-button-modal">Login</button>
        </form>
        </div>
    </div>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
        <h4>Sign up</h4><br />
        <form id="signup-form">
            <div class="input-field">
                <input type="text" id="username" required/>
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input type="email" id="signup-email" required />
                <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
                <input type="password" id="signup-password" required />
                <label for="signup-password">Choose password</label>
            </div>
